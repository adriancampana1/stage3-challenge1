<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 3 - Desafio Formulário 2</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>

    <div class="page">
        <header>
            <h1>AVALIE A SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./images/avaliation.svg" alt="icone de avalicao com 3 estrelas preenchidas 2 estrelas vazias">
        </header>

        <form class="form">
            <h2>INFORMAÇÕES PESSOAIS</h2>
            <div class="form-wrapper">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="event-name">Nome</label>
                                <input type="text" id="event-name">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-last-name">Sobrenome</label>
                                <input type="text" id="event-last-name">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-email">Email <span>(digite um email válido)</span></label>
                            <input type="text" id="event-email">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>INFORMAÇÕES DO MENTOR</legend>
                        <div class="input-wrapper">
                            <label for="event-select">Selecione quem foi o seu mentor</label>
                            <select id="event-select">
                                <option value="mentor-1">Mentor 1</option>
                                <option value="mentor-2">Mentor 2</option>
                                <option value="mentor-3">Mentor 3</option>
                                <option value="mentor-4">Mentor 4</option>
                            </select>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-feedback">Feedback sobre o mentor</label>
                            <textarea id="event-feedback" cols="30" rows="10"></textarea>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-checkbox">
                            <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a
                                mentoria.</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-date">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end">
                            </div>
                        </div>
                    </div>
                </fieldset>
            <input class="button" type="submit" value="Salvar">
            </div>
        </form>
    </div>

</body>

</html>
